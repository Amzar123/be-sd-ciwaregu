openapi: 3.0.0

info:
  title: "API Spec SD Ciwaregu Website"
  description : "Dokumentasi API Spec untuk website SD Ciwaregu"
  version: 1.0.0-oas3
  license:
    name: SD Ciwaregu license
    url: "http://34.128.126.228:8000/"

tags:
  - name: Authentication
    description: "Login & Register"
  - name: Galleries
    description: ""
  - name: Teachers
    description: ""
  - name: Students
    description: ""
  - name: Programs
    description: ""
  - name: Stats
    description: ""
  - name: PPDB
    description: ""
  

paths:
  #endpoint register
  /v1/register:
    post:
      tags:
        - Authentication
      summary: "Endpoint Register for new user"
      requestBody:
        required: true 
        $ref: '#/components/requestBodies/registerRequestBody'
      responses:
        200:
          description: Register Success
          $ref: '#/components/responses/registerResponse'
        400:
          description: Client Register Error
          $ref: '#/components/responses/clientError'
        500:
          description: Server Error
          $ref: '#/components/responses/serverError'
  
  #endpoint login
  /v1/login:
    post:
      tags:
        - Authentication
      summary: "Endpoint login for user"
      requestBody:
        required: true
        $ref: '#/components/requestBodies/loginRequestBody'
      responses:
        200:
          $ref: '#/components/responses/authenticationTokenResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
  
  #endpoint logout
  /v1/logout:
    delete:
      tags:
        - Authentication
      summary: "Endpoint logout for users"
      responses:
        200:
          $ref: '#/components/responses/logoutResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
  
  
  #endpoint get galleries and create galleries
  /v1/galleries:
    post:
      tags:
        - Galleries
      summary: "Endpoint while user want to upload new gallery"
      requestBody:
        required: true
        $ref: '#/components/requestBodies/galleriesRequestBody'
      responses:
        200:
          $ref: '#/components/responses/postGalleriesResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
    get:
      tags:
        - Galleries
      summary: "Endpoint while user request list gallery"
      responses:
        200:
          $ref: '#/components/responses/getGalleriesResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
  
  /v1/galleries/{galleryId}:
    put:
      tags:
        - Galleries
      summary: "Endpoint while user want to update existing gallery"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
            minimum: 1
          description: gallery id
      requestBody:
        required: true
        $ref: '#/components/requestBodies/galleriesRequestBody'
      responses:
        200:
          $ref: '#/components/responses/putGalleriesResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'

    get:
      tags:
        - Galleries
      summary: "Endpoint while user want to get gallery by id"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
            minimum: 1
          description: gallery id
      requestBody:
        required: true
        $ref: '#/components/requestBodies/galleriesRequestBody'
      responses:
        200:
          $ref: '#/components/responses/getGalleryByIdResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
    
    delete:
      tags:
        - Galleries
      summary: "Endpoint while user want to get gallery by id"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
            minimum: 1
          description: gallery id
      requestBody:
        required: true
        $ref: '#/components/requestBodies/galleriesRequestBody'
      responses:
        200:
          $ref: '#/components/responses/deleteGalleryResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
  
  #Endpoint get school stats
  /v1/stats:
    get:
      tags:
        - Stats
      summary: "Endpoint while user want to see count of teacher, student, program, and awarded"
      responses:
        200:
          $ref: '#/components/responses/getStatsResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
  
  #Endpoint get all programs school
  /v1/programs:
    get:
      tags:
        - Programs
      summary: "Endpoint while user want to get all programs"
      responses:
        200:
          $ref: '#/components/responses/getProgramsResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
    
    post:
      tags:
        - Programs
      summary: "Endpoint while user want to create new programs"
      responses:
        200:
          $ref: '#/components/responses/postProgramsResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'

  #endpopint programs by id
  /v1/programs/{programId}:
    put:
      tags:
        - Programs
      summary: "Endpoint while user want to update existing programs"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
            minimum: 1
          description: programs id
      requestBody:
        required: true
        $ref: '#/components/requestBodies/programsRequestBody'
      responses:
        200:
          $ref: '#/components/responses/putProgramsResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
    
    get:
      tags:
        - Programs
      summary: "Endpoint while user want to get programs by id"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
            minimum: 1
          description: programs id
      responses:
        200:
          $ref: '#/components/responses/getProgramsByIdResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'

    delete:
      tags:
        - Programs
      summary: "Endpoint while user want to delete programs by id"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: integer
            minimum: 1
          description: programs id
      responses:
        200:
          $ref: '#/components/responses/deleteProgramsResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'

  #Endpoint get all Teachers school
  /v1/teachers:
    post:
      tags:
        - Teachers
      summary: "Endpoint for create new teachers"
      requestBody: 
        required: true
        $ref: '#/components/requestBodies/teacherPostRequestBody'
      responses:
        200:
          $ref: '#/components/responses/postTeacherResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'
    get:
      tags:
        - Teachers
      summary: "Endpoint while user want to get teachers"
      responses:
        200:
          $ref: '#/components/responses/getAllTeachersResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'

  #Endpoint ppdb
  /v1/ppdb:
    post:
      tags:
        - PPDB
      summary: "Endpoint for create new ppdb"
      requestBody: 
        required: true
        $ref: '#/components/requestBodies/ppdbPostRequestBody'
      responses:
        200:
          $ref: '#/components/responses/postPpdbResponse'
        400:
          $ref: '#/components/responses/clientError'
        500:
          $ref: '#/components/responses/serverError'

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Enter the token with the `Bearer: ` prefix, copy paste this example to input field "Bearer abcde12345".'

  #Schema Components
  schemas:
    #base response schema
    baseResponseSchema:
      type: object
      properties:
        status:
          type: string
          description: "success/failed"
        code:
          type: integer
          description: "200"
        message:
          type: string
          description: "message callback response"
        data:
          type: object
          description: "Data repsonse"
      required:
        - status
        - code
        - message
        - data
      example:
        status: "Success"
        code: 200
        message: "Message Response"
        data: {}

    baseResponseNoDataSchema:
      type: object
      properties:
        status:
          type: string
          description: "success/failed"
        code:
          type: integer
          description: "200"
        message:
          type: string
          description: "message callback response"
      required:
        - status
        - code
        - message
      example:
        status: "Success"
        code: 200
        message: "Message Response"

    #Schema for user responses
    userResponseSchema:
      type: object
      properties:
        message:
          type: string
          description: "response message"
        email:
          type: string
          description: "email registered user"
        password:
          type: string
          description: "password registered user"
      example:
        message: "Method Success"
        email : "asdghjk@gmail.com"
        password: "asdfghjk"
    
    # Server Rrror schema 
    serverErrorSchema:
      type: object
      properties:
        status:
          type: string
          description: "failed response"
        code:
          type: integer
          description: "400"
        message:
          type: string
          description: "message callback response"
      example:
        status: "Failed"
        code: 500
        message: "Server Error Message"
    
    # Server Rrror schema 
    clientErrorSchema:
      type: object
      properties:
        status:
          type: string
          description: "failed response"
        code:
          type: integer
          description: "400"
        message:
          type: string
          description: "message callback response"
      example:
        status: "Failed"
        code: 400
        message: "Client Error Message"
    
    #Unauthorized error
    unauthorizedErrorSchema:
      type: object
      properties:
        status:
          type: string
          description: "failed response"
        code:
          type: integer
          description: "401"
        message:
          type: string
          description: "message callback response"
      example:
        status: "Failed"
        code: 401
        message: "Access token is missing"
  
    # schema for register user
    registerResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/userResponseSchema'
          example:
            data:
              name: "username"
              email : "asdghjk@gmail.com"
              password: "asdfghjk"

    # schema for user login        
    loginResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/authenticationTokenSchema'
          required: 
            - data
          example:
            data:
              object: "authentication_token"
              user_id: "1"
              email: "asdfgh45@gmail.com"
              roles: "Student"
              authentication_token: "azJRj09l7jvR8KhTqUs3"
    
    logoutResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseNoDataSchema'
    
    #get list of gallery
    getGalleriesResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              allOf:
                - $ref: '#/components/schemas/unpaginatedListSchema'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/gallerySchema'
          example:
            data:
              listImage:
              - imageUrl: "https://image.io/9929"
                title: "Photos"
                description: "Good Photos"
                createdAt: "02-02-2022"
                updateAt: "02-03-2023"
              - imageUrl: "https://image.io/1009"
                title: "Photos 2"
                description: "Better Photos"
                createdAt: "02-02-2023"
                updateAt: "02-03-2024"
    
    getGalleryByIdResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/gallerySchema'
          example:
            data:
              galleryId: "oaosmda=-kasldkas-kaskdkald"
              title: "Photos"
              imageUrl: "https://image.io/9929"
              description: "Better Photos"
    
    #Post Gallery response schema
    postGalleriesResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/gallerySchema'
          example:
            data:
              galleryId: "oaosmda=-kasldkas-kaskdkald"
              title: "Photos"
              imageUrl: "https://image.io/9929"
              description: "Better Photos"
    
    putGalleriesResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/gallerySchema'
          example:
            data:
              galleryId: "oaosmda=-kasldkas-kaskdkald"
              title: "Photos"
              imageUrl: "https://image.io/9929"
              description: "Better Photos"
      
    deleteGalleryResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseNoDataSchema'

    postTeachersResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/postTeachersSchema'
          example:
            data:
              teachersId: "jajsd-kjdk-aosdol"
              name: "John Doe"
              imageUrl: "https://image.io/9229"
              position: "Headschool"

    #Get Stats School response Schema
    getStatsResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/statsSchema'
          example:
            data:
              teacherCount: 200
              studentCount: 400
              programCount: 10
              awardCount: 100
    
    #Get all teachers response schema
    getTeachersResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/teachersSchema'
          example:
            data:
              - id: "nana022asd-kmaskmd-00w0-oksakd"
                name: "upacara"
                imageUrl: "https://example.com/ayi.jpg"
                position: "Kepala Sekolah"
                createdAt: "2023-05-09T02:52:55.351Z"
                updatedAt: "2023-05-09T02:52:55.356Z"
              - id: "nana020asd-kmaskmd-00w0-oksakd"
                name: "Ayi Solihah"
                imageUrl: "https://example.com/ayi-sol.jpg"
                position: "Guru Kelas"
                createdAt: "2023-05-09T02:54:11.636Z"
                updatedAt: "2023-05-09T02:54:11.640Z"
    
    #Programs Response Schema start
    getProgramsResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/programsSchema'
          example:
            data:
              - id: "nana022asd-kmaskmd-00w0-oksakd"
                name: "upacara"
                goal: "upacara wajib setiap hari senin"
              - id: "nana023asd-kmaskmd-00w0-oksakd"
                name: "rapat rutin"
                goal: "rapat rutin membahas dan mengevaluasi program"

    getProgramsByIdResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/programsSchema'
          example:
            data:
              id: "oaosmda=-kasldkas-kaskdkald"
              name: "Upacara Senin Rutin"
              goal: "Upacara"
    
    postProgramsResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseNoDataSchema'
    
    putProgramsResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseNoDataSchema'
      
    deleteProgramsResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseNoDataSchema'
    #Programs Response Schema End

    #PPDB Response Schema start
    postPpdbResponseSchema:
      allOf:
        - $ref: '#/components/schemas/baseResponseSchema'
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/ppdbSchema'
          example:
            data:
              id: "b161698f-4e4f-4e1c-9ece-3fc21cf7674e"
              studentId: "d6f32a83-eafd-4b3f-8bf8-6a5fc321defe"
              namaLengkap: "Aji Muhammad Zapar"
              namaPanggilan: "aji"
              jenisKelamin: "laki-laki"
              tempatLahir: "Bandung"
              tanggalLahir: "2000-08-04T17:00:00.000Z"
              agama: "islam"
              tinggiBadan: 174
              beratBadan: null
              alamat: "pasir sereh"
              rt: "02"
              rw: "05"
              kelurahan: "mukapayung"
              kecamatan: "Cililin"
              kabupaten: "Bandung barat"
              provinsi: "Jawa Barat"
              kodePos: "40562"
              noTelp: "085159794050"
              sekolahAsal: "-"
              createdAt: "2023-05-14T07:47:18.881Z"
              updatedAt: "2023-05-14T07:47:18.882Z"
              guardianId: null
              familyId: null
              keluarga: {
                  id: "3b253732-f4b2-4453-b1fb-f69a246ef813",
                  namaAyah: "sensor",
