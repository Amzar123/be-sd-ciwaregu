    # schema for authentication data while user login
    authenticationTokenSchema:
      type: object
      properties:
        object:
          type: string
        user_id:
          type: string
        authentication_token:
          type: string
      required:
        - object
        - user_id
        - authentication_token

    # single object gallery schema
    gallerySchema:
      type: object
      properties:
        galleryId:
          type: string
        imageUrl: 
          type: string
        title: 
          type: string
        description: 
          type: string

    #Schema for post teachers response
    postTeachersSchema:
      type: object
      properties:
        teacherId: 
          type: string
        name: 
          type: string
        imageUrl: 
          type: string
        position: 
          type: string
    
    #Schema for stats response
    statsSchema:
      type: object
      properties:
        teacherCount: 
          type: number
        studentCount: 
          type: number
        programCount: 
          type: number
        awardCount: 
          type: number
    
    teachersSchema:
      type: object
      properties:
        user_id:
          type: string
        name:
          type: string
        imageUrl: 
          type: string
        position:
          type: string
        createdAt:
          type: string
        updateAt:
          type: string
    
    #Schema for programs response
    programsSchema:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        goal:
          type: string

    #Schema for PPDB Response
    ppdbSchema:
      type: object
      properties:
        studentId:
          type: string
          description: Unique identifier for the student
        namaLengkap:
          type: string
          description: Full name of the student
        namaPanggilan:
          type: string
          description: Nickname of the student
        jenisKelamin:
          type: string
          description: Gender of the student
        tempatLahir:
          type: string
          description: Birthplace of the student
        tanggalLahir:
          type: string
          description: Date of birth of the student
        agama:
          type: string
          description: Religion of the student
        tinggiBadan:
          type: integer
          description: Height of the student in cm
        beratBaran:
          type: integer
          description: Weight of the student in kg
        alamat:
          type: string
          description: Address of the student
        rt:
          type: string
          description: Neighborhood association of the student
        rw:
          type: string
          description: Neighborhood unit of the student
        kelurahan:
          type: string
          description: Sub-district of the student
        kecamatan:
          type: string
          description: District of the student
        kabupaten:
          type: string
          description: Regency of the student
        provinsi:
          type: string
          description: Province of the student
        kodePos:
          type: string
          description: Postal code of the student
        noTelp:
          type: string
          description: Phone number of the student
        sekolahAsal:
          type: string
          description: Previous school of the student
        keluarga:
          type: object
          properties:
            namaAyah:
              type: string
              description: Full name of the student's father
            pendidikanAyah:
              type: string
              description: Education level of the student's father
            pekerjaanAyah:
              type: string
              description: Occupation of the student's father
            penghasilanAyah:
              type: integer
              description: Income of the student's father in IDR
            namaIbu:
              type: string
              description: Full name of the student's mother
            pendidikanIbu:
              type: string
              description: Education level of the student's mother
            pekerjaanIbu:
              type: string
              description: Occupation of the student's mother
            penghasilanIbu:
              type: integer
              description: Income of the student's mother in IDR
        wali:
          type: object
          nullable: true
          properties:
            nama:
              type: string
              description: Full name of the student's guardian
            hubungan:
              type: string
              description: Relationship of the student's guardian to the student
            pendidikan:
              type: string
              description: Education level of the student's guardian
            pekerjaan:
              type: string
              description: Occupation of the student's guardian
            penghasilan:
              type: integer
              description: Income of the student's guardian in IDR
        berkas:
          type: object
          properties:
            nama:
              type: string
              description: Name of the document
            jenis:
              type: string
              description: Type of the document
            ukuran:
              type: integer
              description: Size of the document in MB
            url:
              type: string
              description: URL of the document

    # Schema for a list object
    unpaginatedListSchema:
      type: object
      properties:
        data:
          type: array
      required:
        - data
      example:
  
  #Request Body Component
  requestBodies:

    #request body for register
    registerRequestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            properties:
              name:
                type: string
                description: nama user
              email:
                type: string
                description: email user
              password:
                type: string
                description: password user
            example:
              name: "user"
              email: "asdfgh45@gmail.com"
              password: "Testes123"

    #request body for login
    loginRequestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            properties:
              email:
                type: string
                description: email user
              password:
